[weatherAPI]
1 = Longitude, true, 0, ["coord"]["lon"]
2 = Latitude, true, 0, ["coord"]["lat"]
3 = Weather Condition Code, true, 0, ["weather"][0]["id"]
4 = Short Weather Description, true, 0, ["weather"][0]["main"]
5 = Detailed Weather Description, true, 0, ["weather"][0]["description"]
6 = Weather Icon Code, true, 0, ["weather"][0]["icon"]
7 = Data Source, true, 0, ["base"]
8 = Current Temperature In Kelvin, true, 0, ["main"]["temp"]
9 = Perceived Temperature In Kelvin, true, 0, ["main"]["feels_like"]
10 = Minimum Temperature In Kelvin, true, 0, ["main"]["temp_min"]
11 = Maximum Temperature In Kelvin, true, 0, ["main"]["temp_max"]
12 = Atmospheric Pressure At Sea Level In hPa, true, 0, ["main"]["pressure"]
13 = Humidity Percentage, true, 0, ["main"]["humidity"]
14 = Sea Level Pressure In hPa, true, 0, ["main"]["sea_level"]
15 = Ground Level Pressure In hPa, true, 0, ["main"]["grnd_level"]
16 = Visibility In Meters, true, 0, ["visibility"]
17 = Wind Speed In Meters Per Second, true, 0, ["wind"]["speed"]
18 = Wind Direction In Degrees, true, 0, ["wind"]["deg"]
19 = Wind Gust In Meters Per Second, true, 0, ["wind"]["gust"]
20 = Cloudiness Percentage, true, 0, ["clouds"]["all"]
21 = Rain Volume In Last 1 Hour In Mm, true, 0, ["rain"]["1h"]
22 = Snow Volume In Last 1 Hour In Mm, true, 0, ["snow"]["1h"]
23 = Data Calculation Time In Unix Timestamp, true, 0, ["dt"]
24 = Internal Message Parameter, true, 0, ["sys"]["message"]
25 = Internal Parameter Type, true, 0, ["sys"]["type"]
26 = Internal Identifier Id, true, 0, ["sys"]["id"]
27 = Country Code, true, 0, ["sys"]["country"]
28 = Sunrise Time In Unix Timestamp, true, 0, ["sys"]["sunrise"]
29 = Sunset Time In Unix Timestamp, true, 0, ["sys"]["sunset"]
30 = Timezone Offset In Seconds From Utc, true, 0, ["timezone"]
31 = City Identifier, true, 0, ["id"]
32 = City Name, true, 0, ["name"]
33 = Http Status Code, true, 0, ["cod"]

[basic_settings]
api_key = YOUR API KEY
city = YOUR CITY
